<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Note Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    <header>
        <h1>Note Application</h1>
        <h2>Take notes and never forget!</h2>
        <input type="text" name="note-search" id="note-search" placeholder="Search notes...">
    </header>
    <section>
        <p class="note">this is note 1</p>
        <p class="note">this is note 2</p>
    </section>
    <section>
        <button id="remove-all">Remove All Notes</button>
        <button id="create-note">Create Note</button>
    </section>
    <script src="note.js"></script>
</body>
</html>
