<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Note Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    <header>
        <h1>Note Application</h1>
        <h2>Take notes and never forget!</h2>
        <input type="text" name="note-search" id="note-search" placeholder="Search notes...">
        <select id="filter-by">
            <option value="byEdited">Sort by last edited</option>
            <option value="byCreated">Sort by recently created</option>
            <option value="byAlph">Sort alphabetically</option>
        </select>
    </header>
    <section>
        <div id="notes">
        
        </div>
    </section>
    <section>
        <button id="create-note">Create Note</button>
    </section>
    <script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="notes-functions.js"></script>
    <script src="note.js"></script>
</body>
</html>
